<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Planet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cda6cdb8ba.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid align-items-start" >
        <a class="navbar-brand" href="#">
            <img src="/images/e5438240900437.5eaa66855e670.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Pizza Planet
            <a class="nav-link" href="#">Order Online</a>
            <a class="nav-link" href="#">Menu</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <i class="fa-solid fa-user-astronaut ms-auto" style="color: dodgerblue; font-size: 2em"></i>
            <a class="nav-link" href="#" style="color: dodgerblue">Signup</a>
        </a>
    </div>
</nav>
<img src="images/Pizza_Planet2.jpeg" class="card-img-top mx-auto min-vw-100">
<div class="container mt-<div class="card">
        <h5 class="card-title bg-primary p-3 text-white">Choose size and crust</h5>
        <div class="card-body">
            <!-- Hand Tossed Crust sub-card -->
            <div class="card">
                <div class="card-header">Hand Tossed</div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item py-3">Garlic seasoned crust with a rich, buttery taste.</li>
                        <li class="list-group-item">
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="size-crust" id="HandTossedSmall">
                                <label class="form-check-label" for="HandTossedSmall">
                                    Small (10")
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="size-crust" id="HandTossedMedium">
                                <label class="form-check-label" for="HandTossedMedium">
                                    Medium (12")
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Crispy Thin sub-card -->
            <div class="card mt-3">
                <div class="card-header">Crispy Thin</div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">Thin enough for optimum crispy to crunchy ration.</li>
                        <li class="list-group-item">
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="size-crust" id="CrispyThinMedium">
                                <label class="form-check-label" for="CrispyThinMedium">
                                    Medium (12")
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="size-crust" id="CrispyThinLarge">
                                <label class="form-check-label" for="CrispyThinLarge">
                                    Large (14")
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="#" class="btn btn-primary">Select</a>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
